<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask SQLite Demo</title>
</head>
<body>
    <h2>Enter a Name</h2>
    <form action="/add" method="POST">
        <input type="text" name="name" required>
        <button type="submit">Add</button>
    </form>

    <h2>Stored Names</h2>
    <ul>
        {% for user in users %}
            <li>{{ user[1] }}</li>
        {% endfor %}
    </ul>
</body>
</html>
