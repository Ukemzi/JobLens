<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register as Employer - JobLens</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body>
    <!-- Horizontal Navbar -->
    <nav class="custom-navbar">
      <div class="container">
        <a class="navbar-brand" href="/">JobLens</a>
        <div class="navbar-nav ms-auto custom-nav-items">
          <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
          <a
            class="nav-item nav-link"
            href="{{ url_for('register_candidate') }}"
            >Register as Candidate</a
          >
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
      <h1 class="mb-4">Register as Employer</h1>

      <!-- Flash Messages -->
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="alert alert-info">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" class="job-application-form">
        <div class="form-group">
          <label for="company_name">Company Name:</label>
          <input
            type="text"
            id="company_name"
            name="company_name"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
      <p>Â© 2025 JobLens CSCI 331 RUNICE.</p>
    </footer>
  </body>
</html>
